<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient background -->
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Card shadow -->
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient2)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Left side - Terminal mockup -->
  <g transform="translate(80, 100)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="500" height="350" rx="12" fill="#1e293b" filter="url(#cardShadow)"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="500" height="40" rx="12" fill="#334155"/>
    <rect x="0" y="28" width="500" height="12" fill="#334155"/>
    
    <!-- Traffic lights -->
    <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    <circle cx="40" cy="20" r="6" fill="#f59e0b"/>
    <circle cx="60" cy="20" r="6" fill="#10b981"/>
    
    <!-- Terminal title -->
    <text x="250" y="25" text-anchor="middle" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#94a3b8" font-weight="500">
      Terminal
    </text>
    
    <!-- Terminal content -->
    <g transform="translate(20, 70)">
      <!-- Command prompt -->
      <text x="0" y="20" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="14" fill="#06b6d4">
        →
      </text>
      <text x="20" y="20" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="14" fill="#e2e8f0">
        npx @darlan0307/api-boilerplate my-api
      </text>
      
      <!-- Output -->
      <text x="0" y="50" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#10b981">
        ✓ Creating project structure...
      </text>
      <text x="0" y="70" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#10b981">
        ✓ Installing dependencies...
      </text>
      <text x="0" y="90" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#10b981">
        ✓ Configuring TypeScript...
      </text>
      <text x="0" y="110" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#10b981">
        ✓ Setting up ESLint + Prettier...
      </text>
      <text x="0" y="130" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#10b981">
        ✓ Configuring tests...
      </text>
      
      <text x="0" y="160" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#06b6d4">
        🚀 API ready! Run:
      </text>
      <text x="0" y="180" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="12" fill="#e2e8f0">
        cd my-api && npm run dev
      </text>
      
      <!-- Blinking cursor -->
      <rect x="0" y="200" width="8" height="14" fill="#06b6d4">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Right side - Content -->
  <g transform="translate(650, 120)">
    <!-- Main title -->
    <text x="0" y="60" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="56" font-weight="800" fill="url(#accentGradient)" filter="url(#textGlow)">
      API Boilerplate
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="95" font-family="'Inter', 'SF Pro Display', sans-serif" font-size="20" font-weight="400" fill="#94a3b8">
      Node.js API generator that just works
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 140)">
      <!-- Framework options -->
      <g>
        <rect x="0" y="0" width="120" height="35" rx="18" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
        <text x="60" y="23" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#06b6d4" font-weight="600">Express</text>
      </g>
      <g transform="translate(130, 0)">
        <rect x="0" y="0" width="120" height="35" rx="18" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
        <text x="60" y="23" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#3b82f6" font-weight="600">Fastify</text>
      </g>
      <g transform="translate(260, 0)">
        <rect x="0" y="0" width="120" height="35" rx="18" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
        <text x="60" y="23" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#8b5cf6" font-weight="600">HonoJS</text>
      </g>
    </g>
    
    <!-- Feature list -->
    <g transform="translate(0, 210)">
      <g>
        <rect x="0" y="0" width="4" height="20" fill="#06b6d4"/>
        <text x="15" y="15" font-family="'Inter', sans-serif" font-size="16" fill="#e2e8f0" font-weight="500">TypeScript configured out of the box</text>
      </g>
      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="4" height="20" fill="#10b981"/>
        <text x="15" y="15" font-family="'Inter', sans-serif" font-size="16" fill="#e2e8f0" font-weight="500">ESLint + Prettier for code quality</text>
      </g>
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="4" height="20" fill="#f59e0b"/>
        <text x="15" y="15" font-family="'Inter', sans-serif" font-size="16" fill="#e2e8f0" font-weight="500">Testing environment ready (Vitest/Jest)</text>
      </g>
      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="4" height="20" fill="#ef4444"/>
        <text x="15" y="15" font-family="'Inter', sans-serif" font-size="16" fill="#e2e8f0" font-weight="500">Professional project structure</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom section -->
  <g transform="translate(300, 520)">
    <!-- NPM stats -->
    <g>
      <rect x="0" y="0" width="200" height="40" rx="20" fill="#cb3837"/>
      <text x="100" y="26" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#ffffff" font-weight="600">
        📦 npm install -g
      </text>
    </g>
    
    <!-- GitHub -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="150" height="40" rx="20" fill="#24292e"/>
      <text x="75" y="26" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#ffffff" font-weight="600">
        ⭐ GitHub
      </text>
    </g>
    
    <!-- Website -->
    <g transform="translate(390, 0)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="url(#accentGradient)"/>
      <text x="60" y="26" text-anchor="middle" font-family="'Inter', sans-serif" font-size="14" fill="#ffffff" font-weight="600">
        🌐 Docs
      </text>
    </g>
  </g>
  
  <!-- Floating elements -->
  <circle cx="1050" cy="180" r="2" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="220" r="3" fill="#3b82f6" opacity="0.4">
    <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1150" cy="160" r="1.5" fill="#8b5cf6" opacity="0.7">
    <animate attributeName="cy" values="160;140;160" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>